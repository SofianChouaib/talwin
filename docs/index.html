            <main>
                <div class="main-content">
                    <div class="panel">
                        <div class="header">
                            <button
                                type="button"
                                class="button close-menu"
                                aria-label="close options panel"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    width="24"
                                >
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                                    />
                                </svg>
                            </button>
                        </div>

                        <h3>Test Options</h3>

                        <label class="option">
                            Choose Picker
                            <select id="picker" name="picker">
                                <option value="bg">AlwanBG</option>
                                <option value="fg">AlwanText</option>
                            </select>
                        </label>

                        <label class="option">
                            Theme
                            <select name="theme">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </label>

                        <label class="option">
                            Toggle
                            <span class="switch">
                                <input type="checkbox" name="toggle" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Popover
                            <span class="switch">
                                <input type="checkbox" name="popover" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Preset
                            <span class="switch">
                                <input type="checkbox" name="preset" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Single Input
                            <span class="switch">
                                <input type="checkbox" name="singleInput" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Opacity
                            <span class="switch">
                                <input type="checkbox" name="opacity" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Preview
                            <span class="switch">
                                <input type="checkbox" name="preview" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Copy Button
                            <span class="switch">
                                <input type="checkbox" name="copy" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Position
                            <div>
                                <select name="position">
                                    <option value="top">Top</option>
                                    <option value="top-start">Top-Start</option>
                                    <option value="top-end">Top-End</option>

                                    <option value="right">Right</option>
                                    <option value="right-start">Right-Start</option>
                                    <option value="right-end">Right-End</option>

                                    <option value="bottom">bottom</option>
                                    <option value="bottom-start">Bottom-Start</option>
                                    <option value="bottom-end">Bottom-End</option>

                                    <option value="left">Left</option>
                                    <option value="left-start">Left-Start</option>
                                    <option value="left-end">Left-End</option>
                                </select>
                            </div>
                        </label>

                        <label class="option">
                            Margin
                            <span>
                                <input type="number" name="margin" />
                            </span>
                        </label>

                        <label class="option">
                            Disable
                            <span class="switch">
                                <input type="checkbox" name="disabled" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Color
                            <input type="text" name="color" />
                        </label>

                        <label class="option">
                            Default Color
                            <input type="text" name="default" />
                        </label>

                        <label class="option">
                            Format
                            <select name="format">
                                <option value="hsl">HSL</option>
                                <option value="rgb">RGB</option>
                                <option value="hex">HEX</option>
                            </select>
                        </label>

                        <label class="option">
                            Inputs
                            <div>
                                <label>
                                    <input type="checkbox" value="hsl" name="inputs" />
                                    HSL
                                </label>

                                <label>
                                    <input type="checkbox" value="rgb" name="inputs" />
                                    RGB
                                </label>

                                <label>
                                    <input type="checkbox" value="hex" name="inputs" />
                                    HEX
                                </label>
                            </div>
                        </label>

                        <label class="option">
                            Target
                            <select name="target">
                                <option value=""></option>
                                <option value=".target">#Target</option>
                            </select>
                        </label>

                        <label class="option">
                            Close On scroll
                            <span class="switch">
                                <input type="checkbox" name="closeOnScroll" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            toggleSwatches
                            <span class="switch">
                                <input type="checkbox" name="toggleSwatches" />
                                <span class="slider"></span>
                            </span>
                        </label>

                        <label class="option">
                            Swatches
                            <textarea
                                class="textarea"
                                name="swatches"
                                placeholder="Enter a list of colors separated by a comma."
                            ></textarea>
                        </label>
                    </div>

                    <div class="preview">
                        <h2>DEMO</h2>
                        <div class="preview-area">
                            Lorem Ipsum is simply dummy text of the printing and typesetting
                            industry. Lorem Ipsum has been the industry's standard dummy text ever
                            since the 1500s.
                        </div>

                        <div class="color-pickers">
                            <div id="bg-wrapper" class="picker-wrapper selected">
                                <label class="picker-label" for="bg"
                                    >Change background color<br /><small
                                        ><b>(AlwanBG)</b></small
                                    ></label
                                >
                                <div id="bg" class="picker"></div>
                            </div>

                            <div id="fg-wrapper" class="picker-wrapper">
                                <label class="picker-label" for="fg"
                                    >Change text color<br /><small><b>(AlwanText)</b></small></label
                                >
                                <div id="fg" class="picker"></div>
                            </div>
                        </div>

                        <div class="target-wrapper">
                            <div class="target">Target Element</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
